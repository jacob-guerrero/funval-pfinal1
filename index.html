<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <script src="./src/scripts/main.js" type="module" defer></script>
    <title>Windbnb</title>
  </head>
  <body class="relative">
    <!-- Header -->
    <header class="flex justify-center p-2 md:p-5">
      <div
        class="w-full max-w-5xl gap-4 flex flex-col md:flex-row md:justify-between"
      >
        <div class="flex justify-center items-center">
          <img
            src="./src/images/icons/logo-f7862584.svg"
            alt="logo"
            class="w-42"
          />
        </div>
        <div
          id="search-menu"
          class="w-full max-w-sm self-center grid grid-cols-[2fr_2fr_1fr] hover:cursor-pointer border-1 border-gray-300 rounded-2xl divide-x-1 divide-gray-300 shadow-[0px_4px_14px_2px_rgba(0,0,0,0.08)]"
        >
          <button
            id="search-location-btn"
            class="w-full px-2 py-4 text-center text-gray-400 hover:cursor-pointer"
          >
            Add location
          </button>
          <button
            id="search-guest-btn"
            class="w-full px-2 py-4 text-center text-gray-400 hover:cursor-pointer"
          >
            Add guest
          </button>
          <button
            class="w-full px-2 py-4 flex justify-center items-center hover:cursor-pointer"
          >
            <img src="./src/images/icons/search.svg" alt="search" class="w-6" />
          </button>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="px-2 py-5 flex flex-col gap-6 items-center md:p-5">
      <div class="w-full max-w-5xl flex justify-between items-center">
        <h2 id="stays-title" class="text-2xl font-bold">Stays</h2>
        <p><span class="stays-number">0</span> stays</p>
      </div>

      <ul
        id="stays-container"
        class="w-full max-w-5xl grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] justify-items-center gap-4"
      ></ul>
    </main>

    <!-- Modal -->
    <div
      id="modal"
      class="modal w-full h-full fixed flex justify-center top-0 md:p-5 bg-gray-600/50 hidden"
    >
      <div
        class="modal-content w-full h-4/5 max-w-5xl p-4 relative flex flex-col gap-4 bg-white md:rounded-lg"
      >
        <div class="flex justify-between font-semibold">
          <p>Edit your search</p>
          <button class="close hover:cursor-pointer">
            <img src="./src/images/icons/close.svg" alt="close" class="w-6" />
          </button>
        </div>
        <form id="contactForm">
          <div
            class="flex flex-col border-1 border-gray-300 rounded-2xl shadow-[0px_4px_14px_2px_rgba(0,0,0,0.08)] divide-y-1 divide-gray-300 lg:flex-row lg:divide-x-1 lg:divide-y-0 lg:justify-between"
          >
            <div class="py-2 px-4 flex flex-col lg:flex-1">
              <label for="location" class="font-semibold">LOCATION</label>
              <input
                type="search"
                id="location"
                name="location"
                placeholder="Add location"
                class="px-1"
              />
            </div>
            <div class="py-2 px-4 flex flex-col lg:flex-1 border-b-0">
              <label for="guest" class="font-semibold hover:cursor-pointer"
                >GUESTS</label
              >
              <input
                type="text"
                id="guest"
                name="guest"
                placeholder="Add guests"
                class="px-1 focus:outline-none hover:cursor-pointer"
                readonly
              />
            </div>

            <div
              class="py-2 px-4 justify-center items-center hidden lg:flex lg:flex-1"
            >
              <button
                id="search-btn"
                type="submit"
                form="contactForm"
                class="w-max py-2 px-4 flex gap-2 bg-[#eb5757] rounded-xl text-white hover:cursor-pointer"
              >
                <img
                  src="./src/images/icons/search-white.svg"
                  alt="search"
                  class="w-6"
                />
                <p>Search</p>
              </button>
            </div>
          </div>
        </form>

        <div class="options lg:flex">
          <ul
            class="option-locations flex flex-col py-2 px-4 gap-2 hidden"
          ></ul>

          <ul
            class="option-guests mx-[calc(100%/3)] flex flex-col py-2 px-4 gap-6 hidden"
          >
            <li class="flex flex-col">
              <h3 class="font-semibold">Adults</h3>
              <p class="text-gray-500">Ages 13 or above</p>
              <div class="mt-2 flex gap-4">
                <button
                  id="decAdultBtn"
                  class="w-6 h-6 flex justify-center items-center border-1 border-slate-900 rounded-sm"
                >
                  -
                </button>
                <p id="adultCount" class="font-bold">0</p>
                <button
                  id="incAdultBtn"
                  class="w-6 h-6 flex justify-center items-center border-1 border-slate-900 rounded-sm"
                >
                  +
                </button>
              </div>
            </li>

            <li class="flex flex-col">
              <h3 class="font-semibold">Children</h3>
              <p class="text-gray-500">Ages 13 or below</p>
              <div class="mt-2 flex gap-4">
                <button
                  id="decChildrenBtn"
                  class="w-6 h-6 flex justify-center items-center border-1 border-slate-900 rounded-sm"
                >
                  -
                </button>
                <p id="childrenCount" class="font-bold">0</p>
                <button
                  id="incChildrenBtn"
                  class="w-6 h-6 flex justify-center items-center border-1 border-slate-900 rounded-sm"
                >
                  +
                </button>
              </div>
            </li>
          </ul>
        </div>

        <button
          id="search-btn"
          type="submit"
          form="contactForm"
          class="w-max mt-auto py-2 px-4 self-center flex gap-2 bg-[#eb5757] rounded-xl text-white hover:cursor-pointer lg:hidden"
        >
          <img
            src="./src/images/icons/search-white.svg"
            alt="search"
            class="w-6"
          />
          <p>Search</p>
        </button>
      </div>
    </div>
  </body>
</html>
